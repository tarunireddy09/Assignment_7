<header class="bg-white shadow-sm mx-20">
    <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-evenly">
           
            <div class="flex items-center space-x-6">
                <img src="assets/Swiggylogo.png" alt="Swiggy Logo" class="w-12 h-12">
                <div class="text-sm font-semibold text-gray-800">Location</div>
            </div>

                <button class="text-gray-500 hover:text-gray-800">
                    Swiggy Corporate
                </button>

                <button class="flex items-center text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <span class="hidden sm:inline">Search</span>
                </button>

                <button class="flex items-center text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 15.75a3.75 3.75 0 117.5 0 3.75 3.75 0 01-7.5 0z" />
                    </svg>
                    <span class="hidden sm:inline">Offers</span>
                </button>

                <button class="flex items-center text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9 4.125a4.5 4.5 0 119 0H3.375m9 4.125a4.5 4.5 0 119 0H12" />
                    </svg>
                    <span class="hidden sm:inline">Help</span>
                </button>

                
                <div class="text-gray-500 font-semibold relative">
                    <button class="flex items-center text-gray-500 hover:text-gray-800">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75M9 20.25V9m3 11.25V9m3 11.25V9m-9 11.25v-11.25m9 11.25v-11.25M9 9m3 3H9m3 0h3M9 9h3m-3 3h3" />
                      </svg>
                      <button (click)="navigateToFavorites()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Favorites</button>

                    </button>
                    <ul>
                      <li *ngFor="let item of getFavorites()">
                        {{ item.name }} - ₹{{ item.price }}
                      </li>
                    </ul>
                  </div>
<div class="text-gray-500 font-semibold relative">
  <span class="bg-orange-500 text-white px-2 py-1 rounded-md">
    {{ cartService.getCartCount() }}
  </span>
  <button (click)="toggleCartVisibility()">Cart</button>

  <div class="absolute right-0 top-full mt-2 bg-white shadow-lg p-4 w-56 rounded-md" *ngIf="cartVisible">
    <ul>
      <li *ngFor="let item of cartService.getCartItems()">
        {{ item.name }} - ₹{{ item.price }} x {{ item.quantity }}
      </li>
    </ul>
    <p class="mt-2 font-semibold">Total: ₹{{ cartService.getTotalCost() }}</p>

    
    <button (click)="placeOrder()" class="bg-blue-500 text-white px-4 py-2 rounded-md mt-2">Place Order</button>
  </div>
</div>

  
   
        </div>
    </div>
</header>
