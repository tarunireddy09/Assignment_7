<div class="container mx-auto p-8">
    <h2 class="text-lg font-semibold">Your Favorites</h2>
    <div *ngIf="favorites.length === 0">
      <p class="text-sm text-gray-500">You have no favorites yet.</p>
    </div>
    <div *ngFor="let item of favorites" class="flex justify-between items-center border-b border-gray-200 py-4">
      <div>
        <h3 class="text-sm font-semibold">{{ item.name }}</h3>
        <p class="text-sm text-gray-500">â‚¹{{ item.price }}</p>
      </div>
      <button class="bg-red-500 text-white px-4 py-1 rounded-md" (click)="removeFromFavorites(item)">Remove</button>
    </div>
  </div>
